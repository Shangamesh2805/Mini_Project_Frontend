<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Video</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />

    <style>
        input:invalid, select:invalid, textarea:invalid {
            border: 2px solid red;
        }
        input:valid, select:valid, textarea:valid {
            border: 2px solid green;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container .btn {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <h1>Presidio
            <img src="images/logo.png" alt="Logo" style="width: 40px; height: 40px;"></h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" id="profile-button" href="profile.html" style="display:none;">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html"><i class="fa fa-shopping-cart"></i> Cart</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container my-5">
        <div class="form-container shadow-lg"> 
            <form id="videoForm">
                <h1>New Video</h1>

                <div class="form-group">
                  <label for="title_field">Title</label>
                  <input
                    type="text"
                    id="title_field"
                    class="form-control"
                    required
                  />
                </div>

                <div class="form-group">
                    <label for="price_field">Price</label>
                    <input
                      type="number"
                      step="0.01"
                      id="price_field"
                      class="form-control"
                      required
                    />
                </div>

                <div class="form-group">
                    <label for="description_field">Description</label>
                    <textarea class="form-control" id="description_field" rows="8" required></textarea>
                </div>

                <div class="form-group">
                    <label for="genre_field">Genre</label>
                    <select class="form-control" id="genre_field" required>
                        <option value="" disabled selected>Select Genre</option>
                        <option value="Sci_Fic">Sci-Fic</option>
                        <option value="Action">Action</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Drama">Drama</option>
                        <option value="Bio_pic">Bio-pic</option>
                        <option value="Animation">Animation</option>
                        <option value="Marvel">Marvel</option>
                        <option value="Disney">Disney</option>
                        <option value="DC">DC</option>
                        <option value="Historical">Historical</option>
                        <option value="Horror">Horror</option>
                        <option value="Thriller">Thriller</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="availability_field">Availability</label>
                    <select class="form-control" id="availability_field" required>
                        <option value="" disabled selected>Select Availability</option>
                        <option value="true">Available</option>
                        <option value="false">Not Available</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="video_format_field">Video Format</label>
                    <select class="form-control" id="video_format_field" required>
                        <option value="" disabled selected>Select Video Format</option>
                        <option value="DVD">DVD</option>
                        <option value="BlueRay">BlueRay</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="video_count_field">Video Count</label>
                    <input
                      type="number"
                      id="video_count_field"
                      class="form-control"
                      required
                      min="0"
                      max="5"
                    />
                </div>

                <button
                  id="create_button"
                  type="submit"
                  class="btn btn-primary py-3"
                >
                  CREATE
                </button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/add-video.js"></script>
</body>
</html>
